<footer class="footer">
    <div class="container container-medium">
        {{ partial "footer_contact.html" . }}
        <nav class="internal-links text-uppercase">
            <div class="row justify-content-around">
                {{ range .Site.Params.params.footer.quicklinks }}
                <a href="{{ .link | absLangURL }}">{{ .text  | markdownify }}</a>
                {{ end }}
            </div>
        </nav>
    </div>
</footer>
