<section class="ib-header d-flex align-items-center text-center" id="ib-header" data-stellar-background-ratio="0.5">
    <div class="align-wrapper">
        <figure class="logo-intro">
            {{ $url := printf "images/%s" .Site.Params.params.hero.logoIntro }}
            <img src="{{ $url | absURL }}" alt="{{ .Site.Params.params.hero.logoIntro_alt }}">
        </figure>
        <div class="description">
            <p>{{ .Site.Params.params.hero.logoIntro_desc }}</p>
        </div>
    </div>
</section>
